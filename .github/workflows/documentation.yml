name: Documentation

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate Documentation
        run: swift package --allow-writing-to-directory docs \
              generate-documentation --target ${{ github.event.repository.name }} \
              --disable-indexing \
              --transform-for-static-hosting \
              --hosting-base-path ${{ github.event.repository.name }} \
              --output-path docs
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .docs
  
  deploy:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

