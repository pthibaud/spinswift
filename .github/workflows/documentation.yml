name: Documentation

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Generate Documentation
        run: swift package --allow-writing-to-directory docs \
            generate-documentation --target spinswift \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path spinswift \
            --output-path docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
