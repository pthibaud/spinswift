name: compilation

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
  
jobs:
  compilation-macos:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update brew
        run:  brew update && brew install gsl
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
  
  compilation-linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
