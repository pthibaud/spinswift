name: Compilation

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
  
jobs:
  preparation:
    name: Prepare environment
    runs-on: macos-latest
    steps:
      - name: Update brew
        run:  brew update && brew install gsl

  compilation:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.10.1"]
    runs-on: ${{ matrix.os }}
    needs: preparation

    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify swift version
        run: swift --version
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
